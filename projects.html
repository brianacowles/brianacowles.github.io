<!DOCTYPE html>
<script>
//Changes color on scroll and adds border
function changeCss () {
      var bodyElement = document.querySelector(".menu");
      this.scrollY > 300 ? bodyElement.style.background = "lavender" : bodyElement.style.background = "whitesmoke";
      this.scrollY > 300 ? bodyElement.style.borderBottom = "black solid" : bodyElement.style.border = "none";
    }
window.addEventListener("scroll", changeCss , false);

$(document).ready(function () {
    $(window).scroll(function () {
        if ($(document).scrollTop() > 100) {
            $(".menu").addClass("scrolled");
        } else {
            $(".menu").removeClass("scrolled");
        }
    });
});
</script>
